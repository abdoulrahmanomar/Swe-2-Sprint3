<html>
    <head>
       <title>add product</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
            <style >
        
        
            body{
                background-color:skyblue;
            }
        
        
        </style>
        
        
    </head>
    <body>
      
        <center>
        <table>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>price</td>
                <td>confirmed</td>
                
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.ProductID}"></td>
                <td th:text="${product.Name}"  ></td>
                <td th:text="${product.price}"></td>
                  <td th:text="${product.add_by_owner}"></td>
                
            </tr>
        </table>
        
        <br><br>
        <form method ="post"  action ="# " th:action="@{/add_p_storeowner}" th:object="${product}" >
          product ID <input type="number" th:field="*{ProductID}" />
          <input type="submit" value="confirm"/>
           </form>
        <br><br>
        <a href="http://localhost:8088/login" th:action="@{/login}" th:object="${user}"><button>logout</button></a>
        </center>
    </body>
</html>
